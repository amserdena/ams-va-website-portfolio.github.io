<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anna Mae Serdeña | Virtual Assistant & Project Manager</title>
  <style>
    :root {
      --barbie-pink: #ff0059;
      --baby-pink: #fed3cd;
      --white: #ed517b;
      --text-color: #000000;
      --card-bg: #ff9585;
      --border-color: var(--barbie-pink);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: var(--baby-pink);
      color: var(--text-color);
    }

    nav {
      background-color: var(--white);
      padding: 0.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--border-color);
    }

    .nav-left img {
      height: 40px;
      width: auto;
    }

    .nav-right a {
      margin: 0 1.2rem;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      font-size: 1.1rem;
    }

    .nav-right a:hover {
      color: #ffffff;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: var(--text-color);
      margin: 4px 0;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .nav-right {
        display: none;
        flex-direction: column;
        background: var(--white);
        position: absolute;
        top: 65px;
        right: 0;
        width: 100%;
        text-align: center;
        border-top: 1px solid var(--border-color);
      }

      .nav-right a {
        padding: 1rem;
        border-bottom: 1px solid var(--baby-pink);
      }

      .nav-right.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .intro {
        padding: 1rem;
        font-size: 0.95rem;
      }

      h1 {
        font-size: 2rem;
      }

      #typing-container {
        font-size: 1.2rem;
      }

      .btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }
    }

    header {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    header img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      max-width: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .intro {
      position: relative;
      z-index: 1;
      padding: 2rem;
      border-radius: 12px;
      max-width: 90%;
      margin-left: 5%;
      color: var(--text-color);
    }

    #typing-container {
      font-size: 1.5rem;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    #static-text {
      margin-right: 8px;
    }

    #animated-role {
      border-right: 2px solid var(--text-color);
      animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: var(--barbie-pink);
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      background: transparent;
      border: 2px solid var(--barbie-pink);
      color: var(--barbie-pink);
      padding: 0.6rem 1.2rem;
      margin: 0.5rem 0.5rem 0 0;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: var(--barbie-pink);
      color: #ffffff;
    }

    .intro p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 0.8rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <img id="logo" src="\amslogo.png" alt="Logo">
    </div>
    <div class="hamburger" onclick="toggleNav()">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-right" id="navLinks">
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="experience.html">Experience</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <header>
    <img src="\amsss.png" alt="Anna Mae Image Preview" />
    <div class="intro">
      <div id="typing-container">
        <span id="static-text">Hi, I'm</span>
        <span id="animated-role"></span>
      </div>
      <h1>Anna Mae Serdeña</h1>
      <p>
        Empowering individuals and teams through organization, research, and smart digital solutions.
        I bring projects to life through agile task handling, visual editing, and professional documentation.
      </p>
      <a href="ANNAMAE_SERDEÑA_RESUME.pdf" download class="btn">Download Resume</a>
      <a href="mailto:annamaeserdena16@gmail.com" class="btn">Contact</a>
    </div>
  </header>

  <script>
    function toggleNav() {
      document.getElementById('navLinks').classList.toggle('active');
    }

    const roles = ["Virtual Assistant", "Project Manager"];
    const roleElement = document.getElementById("animated-role");
    let roleIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeRole() {
      const current = roles[roleIndex];
      if (isDeleting) {
        charIndex--;
        roleElement.textContent = current.substring(0, charIndex);
      } else {
        charIndex++;
        roleElement.textContent = current.substring(0, charIndex);
      }

      const typingSpeed = isDeleting ? 30 : 60;

      if (!isDeleting && charIndex === current.length) {
        setTimeout(() => isDeleting = true, 800);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        roleIndex = (roleIndex + 1) % roles.length;
      }

      setTimeout(typeRole, typingSpeed);
    }

    typeRole();
  </script>
</body>
</html>
